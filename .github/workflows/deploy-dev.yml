name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # eller versionen du använder

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # Lagra din AWS Access Key i GitHub Secrets
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # Lagra din AWS Secret Access Key i GitHub Secrets
          aws-region: us-east-1  # Välj din region

      - name: Deploy to S3
        run: |
          aws s3 sync ./build s3://meetup-app-dev-project --delete
